<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>
<body>
    <div>
        <header><h1>Parágrafos, emojis e quebras de linha</h1></header>
    </div>
    <hr>
    <div>
        <p>Primeiro parágrafo. Apenas usar a a tag de parágrafos.</p>
    </div>
    <div>
        <p>Adicionando caracteres especiais: </p>
        <p style="margin-left: 20px">&amp, &macr, &para, &sect, &copy, &#8352</p>
    </div>
    <div>
        <p>Adicionando caracteres especiais grandões: <span style="font-size: 100px">&#8366</span></p>
    </div>
    <br>
    <div>
        <p>Adicionando emojis: </p>
        <p style="margin-left: 20px">&#9823, &#127774, &#127809</p>
    </div>
    <div>
        <p>Adicionando emojis grandões</p>
        <p style="font-size: 100px; margin-left: 25px">&#127867</p>
    </div>
    
</body>
</html>
